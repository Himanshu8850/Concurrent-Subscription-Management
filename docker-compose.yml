version: "3.8"

services:
  mongodb:
    image: mongo:7
    container_name: cstl-stripe-clone-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: cstl-stripe-clone
    volumes:
      - mongodb_data:/data/db
    networks:
      - cstl-stripe-clone-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/cstl-stripe-clone --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cstl-stripe-clone-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cstl-stripe-clone-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cstl-stripe-clone-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGO_URI: mongodb://mongodb:27017/cstl-stripe-clone
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: info
      RESERVATION_POLICY: charge-first
      IDEMPOTENCY_TTL_DAYS: 30
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/scripts:/app/scripts
    networks:
      - cstl-stripe-clone-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cstl-stripe-clone-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000/api
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - cstl-stripe-clone-network
    command: npm run dev

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  cstl-stripe-clone-network:
    driver: bridge
